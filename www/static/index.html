<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Solarplant</title>
  <!-- curl -s https://example.com/yada.min.js | openssl dgst -sha384 -binary | openssl base64 -A -->
  <script defer src="https://unpkg.com/htmx.org@2.0.4/dist/htmx.min.js"
    integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
    crossorigin="anonymous"></script>
  <script defer src="https://unpkg.com/htmx.org@2.0.2/dist/ext/ws.js"
    integrity="sha384-SKL58mTYm5/WBYiKIGYnFVUKJQ5M3vPiSAp6DcV4r2juYLYJinjKrlD0M7EygyHQ"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.8/dist/chart.umd.min.js"
    integrity="sha384-T/4KgSWuZEPozpPz7rnnp/5lDSnpY1VPJCojf1S81uTHS1E38qgLfMgVsAeRCWc4"
    crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <link rel="stylesheet" href="/main.css">
  <script>
    window.addEventListener("load", () => {
      fetch(`/chart`)
        .then((res) => res.json())
        .then(data => {
          new Chart(document.getElementById('chart1'), data[0])
          new Chart(document.getElementById('chart2'), data[1])
        })
        .catch(console.error);
    });
    function toggleMenu() {
      document.getElementById('menu-dropdown').classList.toggle('visible');
    }
    // Click outside menu handler
    document.addEventListener('click', (event) => {
      const menuContainer = document.getElementById('menu-container');
      if (!menuContainer.contains(event.target)) {
        document.getElementById('menu-dropdown').classList.remove('visible');
      }
    });
  </script>
</head>

<body>
  <main class="container-fluid">
    <div id="header">
      <nav id="menu-container">
        <button id="menu-button" aria-label="Menu" onclick="toggleMenu()">
          <svg width="24" height="24" viewBox="0 0 24 24">
            <rect y="4" width="24" height="2" rx="1"></rect>
            <rect y="11" width="24" height="2" rx="1"></rect>
            <rect y="18" width="24" height="2" rx="1"></rect>
          </svg>
        </button>
        <div id="menu-dropdown">
          <button class="menu-item" hx-get="/timeseries" hx-target="#data" hx-on::after-request="toggleMenu()">
            Time Series
          </button>
          <button class="menu-item" hx-get="/log" hx-target="#data" hx-on::after-request="toggleMenu()">
            Log
          </button>
        </div>
      </nav>
      <h1>Solarplant</h1>
    </div>
    <div id="top_panel">
      <div hx-ext="ws" ws-connect="/ws">
        <div id="real_time_data"></div>
      </div>
      <div id="chart_container">
        <canvas id="chart1"></canvas>
      </div>
      <div id="chart_container">
        <canvas id="chart2"></canvas>
      </div>
    </div>
    <div id="data" hx-get="/timeseries" hx-trigger="load"></div>
  </main>
</body>

</html>
